<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
     <title>Listado de personal</title>
</h:head>

<h:body>
   
     <h:form id="formPersonal">
         <p:outputLabel value="LISTADO DE EMPLEADOS" style="color: red; background-color: yellow"/>   
                <p:dataTable  editable="true" value="#{emplBean.personal}" var="p">
                                        
                    <p:column headerText="APELLIDO">
                        <h:outputText value="#{p.apellido}"/>
                    </p:column>
                                
                    <p:column headerText="NOMBRE">
                        <h:outputText value="#{p.nombre}"/> 
                    </p:column>
                
                    <p:column headerText="INGRESO">
                        <h:outputText value="#{p.anioIngreso}"/> 
                    </p:column>
                    
                    <p:column headerText="CATEGORIA">
                        <h:outputText value="#{p.categoria.nombre}"/> 
                    </p:column>
                    
                </p:dataTable>
                
    </h:form>
        
</h:body>
</html>
